<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--    TODO: fix the stylesheet(looks strange on main; customize)
        TODO: add all styles that are currently in html to styles.css-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title th:text="#{login.title}"> Title </title>
    <link rel = "icon" href ="https://www.pinclipart.com/picdir/big/163-1634137_brochure-markant-online-books-icons-clipart.png"
          type = "image/x-icon">
</head>
<body class="blue">

<div class="lang-bar p-2">
    <a href="/login?lang=ua">
        <img src="/img/ua-01.png" alt="ua-flag">
    </a>
    <a href="/login?lang=en">
        <img src="/img/us-01.png" alt="us-flag">
    </a>
</div>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://pngriver.com/wp-content/uploads/2018/03/Download-Cute-Whale-Transparent-Background-119.png" id="icon" alt="User Icon" />
        </div>
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <form action="#" th:action="@{/login}" method="post">
            <input type="text" id="login" class="fadeIn second" name="username" th:placeholder="#{login.placeholder}">
            <input type="text" id="password" class="fadeIn third" name="password" th:placeholder="#{password.placeholder}">
            <input type="submit" class="fadeIn fourth" th:value="#{login.link.value}">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="/register" th:text="#{register.link.text}"> Register </a>
        </div>

    </div>
</div>
</body>
</html>
