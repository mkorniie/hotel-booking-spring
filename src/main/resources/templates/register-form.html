<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="#{register.title}"></title>
</head>
<body>
<div class="alert alert-danger text-dark" th:if = "${error}" th:text="#{login.or.pass.wrong}">
</div>
<div>
	<div class="p-2">
		<a href="/register?lang=ua" class="describable" th:data-title="#{ua.flag.data.title}"><img width="25px" src="/img/ua-01.png" th:alt="#{ua.flag.alt}"></a>
		<a href="/register?lang=en" class="describable" th:data-title="#{en.flag.data.title}"><img width="25px" src="/img/us-01.png" th:alt="#{en.flag.alt}"></a>
	</div>
</div>
<br>
<div class="container mt-1">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<a href="/login" class="float-right btn btn-outline-primary mt-1" th:text="#{register.login}"></a>
					<h4 class="card-title mt-2" th:text="#{register.signup}"></h4>
				</header>
				<article class="card-body">
					<form action="#" th:action="@{/register}" method="post">
						<div class="form-row">
							<div class="col form-group">
								<label th:text="#{register.login}"> <span class="text-danger">*</span> </label>
								<input type="text" name="name" class="form-control" placeholder="">
							</div> <!-- form-group end.// -->
						</div>
						<div class="form-group">
							<label th:text="#{register.email}"></label>
							<input type="email"  name="email" class="form-control" placeholder="">
							<small class="form-text text-muted" th:text="#{register.email.desclaimer}"></small>
						</div>
						<div class="form-group">
							<label th:text="#{register.pass}"><span class="text-danger">*</span></label>
							<input class="form-control" name="password" type="password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block" th:text="#{register.link.text}"></button>
						</div>
						<small class="text-muted" th:text="#{register.marked.red}"><span class="text-danger">*</span>
                            <br><br th:text="#{register.descl.1}">
                            <br th:text="#{register.descl.2}"></small>
					</form>
				</article>
				<div class="border-top card-body text-center">
					<p th:text="#{register.have.acc}"></p>
					<a href="/login" th:text="#{register.login}"></a>
				</div>
			</div>
		</div>
	</div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
