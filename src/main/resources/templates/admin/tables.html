<div class="m-4"><h2 th:text="#{user.bills.table.title}">Bills</h2></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" th:text="#{user.bills.table.sum}">Sum</th>
        <th scope="col" th:text="#{user.bills.table.req.id}">Request Id</th>
        <th scope="col" th:text="#{user.bills.table.room.id}">Room Id</th>
        <th scope="col" th:text="#{user.bills.table.paid}">Is Paid</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : *{entries_bills}">
        <th scope="row" th:text="${b.getId()}"></th>
        <td th:text="${b.getSum()}"></td>
        <td th:text="${b.getRequest().getId()}"></td>
        <td th:text="${b.getRoom().getId()}"></td>
        <td th:text="${b.isPaid()}"></td>
    </tr>
    </tbody>
</table>

<div class="m-4"><h2 th:text="#{room.title}">Rooms</h2></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" th:text="#{room.pic}">Picture</th>
        <th scope="col" th:text="#{room.place}">Places</th>
        <th scope="col" th:text="#{room.room.c}">Rooms Class</th>
        <th scope="col" th:text="#{room.price}">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : *{entries_rooms}">
        <th scope="row" th:text="${r.getId()}"></th>
        <td><img height="120px" th:src="${r.getPicURL()}" alt="room"></td>
        <td th:text="${r.getPlaces()}"></td>
        <td th:text="${r.getRoomClass()}"></td>
        <td th:text="${r.getPrice()}"></td>
    </tr>
    </tbody>
</table>

<div class="m-4">
    <h3 th:text="#{add.room}">Add room</h3></div>
<form action="#" th:action="@{/admin/update-rooms}" method="post" class="m-4">
    <div class="form-row">
        <div class="form-group col-2">
            <label for="picture" th:text="#{pic.url}">Picture URL</label>
            <input type="text" class="form-control" id="picture" name="picture">
        </div>
        <div class="form-group col-2">
            <label for="places" th:text="#{n.of.places}">Number of Places</label>
            <input type="number" class="form-control" id="places" name="places" min="1" max="10">
        </div>
        <div class="form-group col-2">
            <label for="roomClass" th:text="#{select.r.class}">Select Room Class</label>
            <select class="browser-default custom-select" id="roomClass" name="roomClass">
                <option th:each=" val : ${T(ua.mkorniie.model.enums.RoomClass).values()}"
                        th:value="${val}"
                        th:text="${val}">
            </select>
        </div>
        <div class="form-group col-2">
            <label for="price" th:text="#{room.price}">Price</label>
            <input type="number" class="form-control" id="price" name="price" min="0">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{user.main.req.btn}" >Add</button>
</form>

<div class="m-4">
    <a th:href="${T(ua.mkorniie.model.util.directions.Pathes).ADMIN_MAIN.getUrl()}" th:text="#{back.to.main}">Back to main page</a>
</div>
