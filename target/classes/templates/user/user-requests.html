<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{user.req.title}"> Title </title>
    <link rel = "icon" href ="https://www.pinclipart.com/picdir/big/163-1634137_brochure-markant-online-books-icons-clipart.png"
          type = "image/x-icon">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal" th:text="#{u.header.welcome.msg} + 'ðŸ––'"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/user/" th:text="#{u.header.new.req}"></a>
        <a class="p-2 text-dark" href="/user/my-requests" th:text="#{u.header.all.req}"></a>
        <a class="p-2 text-dark" href="/user/my-bills" th:text="#{u.header.all.bill}"></a>
    </nav>
    <a class="btn btn-outline-primary" th:href="${T(ua.mkorniie.model.util.directions.Pathes).LOGOUT.getUrl()}" th:text="#{u.header.logout}"></a>
</div>
<br>
<div>
    <a href="/user/my-requests?lang=ua"><img width="25px" src="/img/ua-01.png" alt="ua"></a>
    <a href="/user/my-requests?lang=en"><img width="25px" src="/img/us-01.png" alt="en"></a>
</div>
<br>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" th:text="#{user.req.table.title}"></h1>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" th:text="#{user.req.table.plc}"></th>
        <th scope="col" th:text="#{user.req.table.stdate}"></th>
        <th scope="col" th:text="#{user.req.table.edate}"></th>
        <th scope="col" th:text="#{user.req.table.app}"></th>
        <th scope="col" th:text="#{user.req.table.cncl}"></th>
        <th scope="col" th:text="#{user.req.table.pay}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : *{entries}">
        <th scope="row" th:text="${r.getId()}"></th>
        <td th:text="${r.getPlaces()}"></td>
        <td th:text="${r.getStartDate()}"></td>
        <td th:text="${r.getEndDate()}"></td>
        <td th:text="${r.isApproved()}"%></td>
        <td>
            <a th:href="@{'/user/my-requests?method=cancel&req_id=' + ${r.getId()}}" th:text="#{user.req.table.cncl}"></a></td>
        <td th:if="${r.isApproved()}">
            <a th:href="@{'/user/my-bills'}"  th:text="#{user.req.table.pay}"></a>
        </td>
        <td th:if="${!r.isApproved()}">
            <p th:text="#{user.req.table.cantpay}"></p>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="my-nav">

<!--        <%}-->
<!--        }%>-->
    </ul>
</nav>

<a href="/user/" th:text="#{back.to.main}"></a>
